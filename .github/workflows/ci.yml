name: CI

permissions:
  contents: read

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Test (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [20]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        if: matrix.os == 'ubuntu-latest'
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run Unit Tests
        run: npm run test:unit

      # - name: Run Smoke Tests
      #   if: matrix.os == 'ubuntu-latest'
      #   run: xvfb-run -a npm run test:smoke

      - name: Debug - List Build Output on Failure
        if: failure()
        run: ls -R out/test/unit/

  package:
    name: Package VSIX
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'



      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build VSIX
        run: vsce package -o antigravity-plus.vsix

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: antigravity-plus-vsix
          path: antigravity-plus.vsix

  release:
    name: Release to Open VSX
    needs: package
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download VSIX Artifact
        uses: actions/download-artifact@v4
        with:
          name: antigravity-plus-vsix

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          if [ -n "$OVSX_PAT" ]; then
            npx ovsx publish antigravity-plus.vsix -p $OVSX_PAT
          else
            echo "::warning::Skipping release: OVSX_PAT secret is not set."
          fi
