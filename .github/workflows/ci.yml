name: CI

permissions:
  contents: read

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Test (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [20]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        if: matrix.os == 'ubuntu-latest'
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run Unit Tests
        run: npm run test:unit

      # - name: Run Smoke Tests
      #   if: matrix.os == 'ubuntu-latest'
      #   run: xvfb-run -a npm run test:smoke

      - name: Debug - List Build Output on Failure
        if: failure()
        run: ls -R out/test/unit/

  release:
    name: Semantic Release
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx semantic-release
